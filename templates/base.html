<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Gamerank!</title>
</head>
<body class="home base">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="../../imgs/logo.png" alt="logo">

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a class="active" aria-current="page" href="{{url_for('home')}}">Tela inicial</a>
                        </li>
                        <li>
                            <a href="{{url_for('categories')}}">Categorias</a>
                        </li>
                        <li>
                            <a href="{{url_for('ranking')}}">Ranqueamento</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="{{url_for('profile')}}"><i style="padding: 0 8px 0 0; font-size: 16px;" class="bi bi-person-fill"></i>Perfil</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="container"> <!--Container bootstrap-->
        {% block conteudo %}
        {% endblock conteudo %}
    </div>


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
