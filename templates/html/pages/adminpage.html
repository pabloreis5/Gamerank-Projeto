    <section class="forms">

        <form class="insert__form" action="" method="POST">
            <fieldset>

                <h1 g-id="title">Adicionar Jogo</h1>
    
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Ano de lançamento:</label>
                    <input type="password" class="form-control" placeholder="Ano de lançamento" name="ano_de_lancamento">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Gênero:</label>
                    <input type="password" class="form-control" placeholder="Gênero" name="genero">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Descrição curta:</label>
                    <input type="password" class="form-control" placeholder="Descrição curta" name="descricao_curta">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Descrição completa:</label>
                    <input type="password" class="form-control" placeholder="Descrição completa" name="descricao_completa">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">URL da imagem:</label>
                    <input type="password" class="form-control" placeholder="URL da imagem" name="url_da_imagem">
                </div>
    
                <div class="d-flex align-items-end">
                    <button type="submit">Adicionar</button>
                </div>
    
            </fieldset>
        </form>

        
        <form action="" method="POST">
            <fieldset>

                <h1 g-id="title">Atualizar Jogo</h1>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2">ID:</label>
                    <input type="text" class="form-control" placeholder="ID" name="id">
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Ano de lançamento:</label>
                    <input type="password" class="form-control" placeholder="Ano de lançamento" name="ano_de_lancamento">
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Gênero:</label>
                    <input type="password" class="form-control" placeholder="Gênero" name="genero">

                    <label for="inputPassword" class="col-sm-2 ">Descrição curta:</label>

                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">Descrição completa:</label>
                    <input type="password" class="form-control" placeholder="Descrição completa" name="descricao_completa">

                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 ">URL da imagem:</label>
                    <input type="password" class="form-control" placeholder="URL da imagem" name="url_da_imagem">
                </div>
    
                <div class="d-flex align-items-end">
                    <button type="submit">Atualizar</button>
                </div>
