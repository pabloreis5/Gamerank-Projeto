<!DOCTYPE html>
<html>
<head>
    <title>Página do Administrador</title>
</head>
<body>
    <h2>Formulário de Inserção de Dados - JOGOS</h2>
    <form action="/submit_data" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="ano_lancamento">Ano de Lançamento:</label><br>
        <input type="number" id="ano_lancamento" name="ano_lancamento"><br>
        <label for="genero">Gênero:</label><br>
        <input type="text" id="genero" name="genero"><br>
        <label for="descricao_curta">Descrição Curta:</label><br>
        <input type="text" id="descricao_curta" name="descricao_curta"><br>
        <label for="descricao_completa">Descrição Completa:</label><br>
        <input type="text" id="descricao_completa" name="descricao_completa"><br>
        <label for="url_imagem">URL da Imagem:</label><br>
        <input type="text" id="url_imagem" name="url_imagem"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
