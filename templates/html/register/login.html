<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="login">

    <form class="login__form">

        <fieldset>

            <h1>Login</h1>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 ">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha">
            </div>

            <div class="d-flex align-items-end">
                <button>Login</button>
                <a href="">Cadastro</a>
            </div>

        </fieldset>

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
