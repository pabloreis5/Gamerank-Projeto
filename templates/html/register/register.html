    <form class="register__form" method="POST" action="{{ url_for('register') }}">

        <fieldset>

            <h1 g-id="title">Cadastro</h1>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2">UsuÃ¡rio:</label>
                <input type="text" class="form-control" placeholder="Nome" name="nome">
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 ">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha" name="senha">
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 ">Confirmar senha:</label>
                <input type="password" class="form-control" placeholder="Confirmar senha" name="confirmar_senha">
            </div>

            <div class="d-flex align-items-end">
                <button type="submit">Cadastrar</button>
                <a g-id="redirection" href="javascript:history.back()">Voltar</a>
            </div>

        </fieldset>

    </form>
